ipynb-filters: [nbdev_filter]

project:
  type: website
  output-dir: _docs
  preview:
    port: 3000
    browser: false

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-depth: 4

website:
  title: "triumph"
  site-url: "https://kcaylor.github.io/triumph"
  description: "Code and calculations for a 1959 Triumph TR3 to Electric conversion"
  twitter-card: true
  open-graph: true
  repo-branch: master
  repo-url: "https://github.com/kcaylor/triumph"
  repo-actions: [issue]
  navbar:
    background: primary
    search: true
    right:
      - icon: github
        href: "https://github.com/kcaylor/triumph"
  sidebar:
    style: "floating"

metadata-files: 
  - sidebar.yml
  - custom.yml
